<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews text -->
        <article class ='review_container'>
          <div class="image_container">
            <img src="man2.jpg" id="man_img" alt="man standing"  />
          </div>
          <div class="text_container">
            <h4>Bahlul Ertugul</h4>
            <p id="job">Software Engineer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus libero dolore in obcaecati odio saepe dolorum exercitationem praesentium illum. Est id numquam quam temporibus in earum distinctio a! Ducimus, modi.</p></div>

            <!-- previous and next  button -->
            <div class="button_container">
                <button class="btn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btn"><i class="fa-solid fa-arrow-right"></i></button>

            </div>

          </div>
        </article>
        <button class="random">Choose for me</button>
      </section>
    </main>
  </body>
</html>
